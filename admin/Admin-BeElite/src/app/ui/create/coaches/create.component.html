<div class="container mt-5">
    <h1>Create New Coach</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Full Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="submitted && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Full name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="submitted && f['username'].invalid" class="alert alert-danger">
                <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                <div *ngIf="f['username'].errors && f['username'].errors['usernameUnavailable']">Username is already
                    taken.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Email:</label>
            <input formControlName="email" id="email" type="text" class="form-control">
            <div *ngIf="submitted && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                <div *ngIf="f['email'].errors && f['email'].dirty && f['email'].errors['invalidAddress']">Must enter a
                    valid email address.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Password:</label>
            <input formControlName="password" id="password" type="password" class="form-control">
            <div *ngIf="submitted && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password must be at least 6
                    characters long.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Verify Password:</label>
            <input formControlName="verifyPassword" id="verifyPassword" type="password" class="form-control">
            <div class="alert alert-danger"
                *ngIf="submitted && f['verifyPassword'].dirty && form.errors && form.errors['passwordMissmatch'] ">
                <div>Passwords don't match.</div>
            </div>

        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
