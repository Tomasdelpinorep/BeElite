<div class="container">
  <h1>Coaches</h1>

  <a href="/admin/coaches/create" class="btn btn-success mb-2">Create New Coach</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coach of coachList">
        <td>
          <ng-container *ngIf="coach.profilePicUrl; else noProfilePic">
            <img src="{{coach.profilePicUrl}}" alt="Coach profile picture">
          </ng-container>
          <ng-template #noProfilePic>
            <img src="{{defaultProfilePicUrl}}" alt="Default profile picture">
          </ng-template>
        </td>
        <td>{{ coach.username }}</td>
        <td>{{ coach.name }}</td>
        <td>{{ coach.email }}</td>
        <td>
          <a [routerLink]="['/admin/coaches/edit/', coach.username]" class="btn btn-primary mr-5">Edit</a>
          <button type="button" (click)="openConfirmationDialog(confirmationDialog, coach.username)"
            class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #confirmationDialog let-modal>
  <div class="confirmationDialog">
    <div class="modal-header">
      <h4 class="modal-title">Are you sure you want to delete this user?</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="d-flex justify-content-around">
        <a class="mr-2" (click)="deleteCoach()">
          <button class="btn btn-danger">Yes</button>
        </a>
        <a (click)="modal.dismiss()">
          <button class="btn btn-secondary">No</button>
        </a>
      </div>
    </div>
  </div>
</ng-template>
