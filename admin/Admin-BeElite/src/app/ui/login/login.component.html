<div class="parent">
    <div class="logo">
        <img src="../../assets/beEliteLogo.png" alt="BeElite Logo">
    </div>
    <div class="wrapper">
        <form [formGroup]="form" (ngSubmit)="login()">
            <h1>Admin Dashboard</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" formControlName="username" required>
                <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger mt-1">
                    <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                </div>
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" formControlName="password" required>
                <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger mt-1">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                </div>
            </div>
            <button type="submit" class="btn" [disabled]="!form.valid">Login</button>
             <div>
                <p class="alert alert-danger mt-3" *ngIf="role !== 'ROLE_ADMIN' && role.length !== 0">The account you are trying to log into does not have admin privileges.</p>
                <p class="alert alert-danger mt-3" *ngIf="isLoginFailed">Incorrect username or password.</p>
             </div>
        </form>
    </div>
</div>
